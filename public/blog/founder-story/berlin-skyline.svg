<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="100%" height="100%" fill="url(#skyGradient)"/>
  
  <!-- Berlin TV Tower (Fernsehturm) - iconic landmark -->
  <rect x="350" y="40" width="8" height="120" fill="#E5E7EB"/>
  <circle cx="354" cy="45" r="12" fill="#EF4444"/>
  <circle cx="354" cy="45" r="8" fill="#F59E0B"/>
  
  <!-- Brandenburg Gate area -->
  <rect x="200" y="140" width="60" height="40" fill="url(#buildingGradient)"/>
  <rect x="210" y="130" width="8" height="20" fill="#E5E7EB"/>
  <rect x="220" y="130" width="8" height="20" fill="#E5E7EB"/>
  <rect x="230" y="130" width="8" height="20" fill="#E5E7EB"/>
  <rect x="240" y="130" width="8" height="20" fill="#E5E7EB"/>
  <rect x="250" y="130" width="8" height="20" fill="#E5E7EB"/>
  
  <!-- Modern Berlin buildings -->
  <rect x="50" y="120" width="25" height="60" fill="url(#buildingGradient)"/>
  <rect x="85" y="100" width="30" height="80" fill="url(#buildingGradient)"/>
  <rect x="125" y="110" width="35" height="70" fill="url(#buildingGradient)"/>
  
  <!-- Potsdamer Platz area -->
  <rect x="280" y="80" width="40" height="100" fill="url(#buildingGradient)"/>
  <rect x="330" y="90" width="15" height="90" fill="url(#buildingGradient)"/>
  
  <!-- More modern buildings -->
  <rect x="400" y="95" width="45" height="85" fill="url(#buildingGradient)"/>
  <rect x="455" y="105" width="30" height="75" fill="url(#buildingGradient)"/>
  <rect x="495" y="115" width="25" height="65" fill="url(#buildingGradient)"/>
  <rect x="530" y="100" width="35" height="80" fill="url(#buildingGradient)"/>
  
  <!-- East Side Gallery area -->
  <rect x="580" y="125" width="40" height="55" fill="url(#buildingGradient)"/>
  <rect x="630" y="110" width="30" height="70" fill="url(#buildingGradient)"/>
  <rect x="670" y="120" width="25" height="60" fill="url(#buildingGradient)"/>
  <rect x="705" y="105" width="35" height="75" fill="url(#buildingGradient)"/>
  <rect x="750" y="115" width="30" height="65" fill="url(#buildingGradient)"/>
  
  <!-- Building windows -->
  <g fill="#FEF3C7" opacity="0.8">
    <!-- Random windows across buildings -->
    <rect x="55" y="130" width="3" height="4"/>
    <rect x="60" y="135" width="3" height="4"/>
    <rect x="65" y="125" width="3" height="4"/>
    <rect x="90" y="110" width="3" height="4"/>
    <rect x="95" y="120" width="3" height="4"/>
    <rect x="105" y="115" width="3" height="4"/>
    <rect x="130" y="125" width="3" height="4"/>
    <rect x="140" y="130" width="3" height="4"/>
    <rect x="285" y="90" width="4" height="5"/>
    <rect x="295" y="100" width="4" height="5"/>
    <rect x="305" y="95" width="4" height="5"/>
    <rect x="410" y="105" width="4" height="5"/>
    <rect x="420" y="115" width="4" height="5"/>
    <rect x="430" y="110" width="4" height="5"/>
  </g>
  
  <!-- River Spree -->
  <ellipse cx="400" cy="200" rx="300" ry="15" fill="#1E40AF" opacity="0.6"/>
  
  <!-- Title and description -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Berlin Skyline</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#D1D5DB">Where Rivic was born - from Hackescher Markt to quantum-safe banking</text>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#9CA3AF">Featuring the iconic Fernsehturm and modern financial district</text>
  
  <!-- Tech startup indicators -->
  <circle cx="150" cy="90" r="3" fill="#10B981"/>
  <circle cx="320" cy="70" r="3" fill="#10B981"/>
  <circle cx="480" cy="85" r="3" fill="#10B981"/>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6B7280">‚óè Startup Hubs</text>
</svg>
